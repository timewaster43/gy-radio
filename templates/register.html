<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
    <h3>注册</h3>
    <form action="" method="post">
        <p>
            {{ form.uid.label }}
            {{ form.uid }}
        </p>
        <p>
            {{ form.username.label }}
            {{ form.username }}
        </p>
        <p>
            {{ form.password.label }}
            {{ form.password }}
        </p>
        <p>
            {{ form.submit }}
        </p>

    </form>
</body>
</html>
